<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Wizardry Online</title>
	<link rel="stylesheet" href="loading.css" />
	<script type="text/javascript" src="/static/lp/js/loading.js"></script>
	<script type="text/javascript" src="/static/lp/js/window-controls.js"></script>
</head>
<body>

<div id="lp">

	<div id="lpHeader">
		<div id="lpFrameControls">
			<a id="lpFrameClose" class="lpFrameControl"></a>
			<a id="lpFrameMinimize" class="lpFrameControl"></a>
		</div>
		<div id="lpHeaderLeft">
			<div id="lpGameVersionArea">
				<div id="lpGameVersionText">
					Version: <a href="javascript:"></a>
				</div>
			</div>
			<div id="lpProviderLogo"></div>
		</div>
		<div id="lpHeaderCenter">
		<div id="lpGameLogo"></div>
		</div>
		<div id="lpHeaderRight">
		</div>

		<div class="clr"></div>
	</div>
	<div id="lpContent">

		<div class="overlays">

			<div id='lpLoginPanelContainer' class="overlay" style="margin-left: 221px;position: fixed;display: block;top: 187px;">
				<div>
					<span class="lp-loading-icon" style="margin: 120px 0 0 0;">
					</span>
				</div>
			</div>
		</div> <!-- end overlays -->

		<div id="exposeMask" class="notAuthed"></div>

	</div>
	<div id="lpFooter">
		<div id="lpFooterNav"></div>
		<div id="lpFbLike"></div>
		<div id="lpLangSelector"></div>
		<div class="clr"></div>
	</div>

</div>

<div id='labelsMessages' class="labels"></div>

</body>
</html>
