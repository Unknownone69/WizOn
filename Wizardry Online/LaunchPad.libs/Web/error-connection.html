<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>SOE LaunchPad</title>
	<link rel="stylesheet" href="loading.css" />
	<script type="text/javascript" src="js/error.js"></script>
	<script type="text/javascript" src="js/window-controls.js"></script>
</head>
<body>

<div id="lp">

	<div id="lpHeader">
		<div id="lpFrameControls">
			<a id="lpFrameClose" class="lpFrameControl"></a>
			<a id="lpFrameMinimize" class="lpFrameControl"></a>
		</div>
		<div id="lpHeaderLeft">
			<div id="lpGameVersionArea">
				<div id="lpGameVersionText">
					Version: <a href="javascript:"></a>
				</div>
			</div>
			<div id="lpProviderLogo"></div>
		</div>
		<div id="lpHeaderCenter">
			<div id="lpGameLogo"></div>
		</div>
		<div id="lpHeaderRight"></div>

		<div class="clr"></div>
	</div>
	<div id="lpContent">

		<div class="overlays">

			<div id='lpLoginPanelContainer' class="overlay" style="margin-left: 221px;position: fixed;display: block;top: 187px;">
				<span id="lpLoadingMsg" class="lp-loading-msg" style="margin: 90px 20px 0 20px">LaunchPad was unable to connect. Please check the network connection or try again later. If the problem persists, please visit <a href="http://www.soe.com/help" target="_new"><nobr>http://www.soe.com/help</nobr></a> for assistance.</span>
				<span id="lpErrorCode"></span>
			</div>

		</div> <!-- end overlays -->

		<div id="exposeMask" class="notAuthed"></div>

	</div>
	<div id="lpFooter">
		<div id="lpFooterNav"></div>
		<div id="lpFbLike"></div>
		<div id="lpLangSelector"></div>
		<div class="clr"></div>
	</div>

</div>

<div id='labelsMessages' class="labels"></div>

</body>
</html>
